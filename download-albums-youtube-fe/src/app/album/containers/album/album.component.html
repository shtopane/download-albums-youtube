<section id="playlist" *ngIf="tracklist$ | async as tracklist">
  <h2>{{tracklist?.albumName}}</h2>
  <div class="uk-flex uk-flex-right uk-padding-small">
    <button class="uk-button uk-button-danger download-zip-btn"
      (click)="onDownloadZipClicked(tracklist?.albumName);">Download ZIP</button>
  </div>
  <app-tracklist-item *ngFor="let track of playlist" [cssClasses]="isMobile ? 'uk-flex-column' : ''"
    [albumName]="tracklist?.albumName" [track]="track" (listen)="onListenClicked($event);"
    (download)="onDownloadClicked($event);"></app-tracklist-item>
